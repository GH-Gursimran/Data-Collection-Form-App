<html xmlns:th="http://thymeleaf.org">

<head >
    <title>Data Collection Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>


<body>
    <div class="container">
        <h1>These are the User Infos</h1>
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <main id="posts">
            <post th:each="u : ${users}">
                <h2 th:text="${u.name}"></h2><br>
                <h2 th:text="${u.age}"></h2><br>
                <h2 th:text="${u.email}"></h2><br>
                <h2 th:text="${u.address}"></h2><br>
                <h2 th:text="${u.phone}"></h2><br>
                <button onclick="myFunction(${u.id})">Click Me</button>
                <div th:id="${u.id}">
                    <form th:object="${user}" th:action="@{/edituser(userId=${u.id})}" th:method="put">
                        <label>TEST NAME</label>
                        <input type="text"  id="name" name="name" th:value="${u.name}">
                        <label>TEST AGE</label>
                        <input type="text"  id="age" name="age" th:value="${u.age}">
                        <label>TEST EMAIL</label>
                        <input type="text"  id="email" name="email" th:value="${u.email}">
                        <label>TEST ADDRESS</label>
                        <input type="text"  id="address" name="address" th:value="${u.address}">
                        <label>TEST Phone</label>
                        <input type="text"  id="phone" name="phone" th:value="${u.phone}">
                        <button type="submit" >Submit</button>
                    </form>
                </div>
                    <form th:action="@{/deleteuser(userId=${u.id})}" th:method="delete">
                        <input type="submit" value="Delete" />
                    </form>

            </post>
        </main>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        function myFunction(nameofdiv) {
            var x = document.getElementById(nameofdiv);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
