<html xmlns:th="http://thymeleaf.org">

<head >
    <title>Data Collection Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<header th:replace="layout :: navigation"></header>

<body style="background-color: rgb(43, 43, 43);">
    <div class="container" >
        <h1 class="text-light">These are the User Infos</h1>
        <div id="main-container" class="container-fluid">
            <br>
            <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="row text-light text-center">
                <div class="fs-3 col">Name</div>
                <div class="fs-3 col">Age</div>
                <div class="fs-3 col">Email</div>
                <div class="fs-3 col">Address</div>
                <div class="fs-3 col">Phone Number</div>
            </div>
            <main id="posts">
            <post class="text-light container" th:each="u : ${users}">
                <div class="row">
                    <div class="fs-3 col" th:text="${u.name}">test</div>
                    <div class="fs-3 col" th:text="${u.age}">test</div>
                    <div class="fs-3 col" th:text="${u.email}">test</div>
                    <div class="fs-3 col" th:text="${u.address}">test</div>
                    <div class="fs-3 col" th:text="${u.phone}">test</div>
                </div>
                
                <div class="d-flex flex-row justify-content-end">
                    <div class="p-2">
                    <button type="button" class="btn edit-btn text-light btn-lg" data-bs-toggle="modal" th:data-bs-target="'#user'+${u.id}">Edit</button>
                    </div>
                    
                    <div class="p-2">
                    <form th:action="@{/deleteuser(userId=${u.id})}" th:method="delete">
                        <button type="submit" class="btn text-light del-btn btn-lg"> Delete </button>
                    </form>    
                    </div>
                </div>    
                <div class="modal fade" th:id="'user'+${u.id}" tabindex="-1" th:aria-labelledby="'LoginLabel'+${u.id}" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content bg-dark">
                            <div class="modal-header text-center">
                                <h5 class="modal-title w-100" th:id="'LoginLabel'+${u.id}">Welcome Back!</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <form th:object="${user}" th:action="@{/edituser(userId=${u.id})}" th:method="put">
                                        <div class="m-2 row justify-content-between">
                                            <div class="col-auto">
                                                <label>Name: </label>
                                            </div>
                                            <div class="col-8">
                                                <input class="form-control" type="text" placeholder="Enter Name" id="name" name="name" th:value="${u.name}">
                                            </div>
                                        </div>
                            
                                        <br><br>
                            
                                        <div class="m-2 row justify-content-between">
                                            <div class="col-auto">
                                                <label>Age: </label>
                                            </div>
                                            <div class="col-8">
                                                <input class="form-control" type="text" placeholder="Enter Age" id="age" name="age" th:value="${u.age}">
                                            </div>
                                        </div>
                            
                                        <br><br>
                            
                                        <div class="m-2 row justify-content-between">
                                            <div class="col-auto">
                                                <label>Email: </label>
                                            </div>
                                            <div class="col-8">
                                                <input class="form-control" type="text" placeholder="Enter Email" id="email" name="email" th:value="${u.email}">
                                            </div>
                                            
                                        </div>
                                        <br><br>
                                        <div class="m-2 row justify-content-between">
                                            <div class="col-auto">
                                                <label>Address: </label>
                                            </div>
                                            <div class="col-8">
                                                <input class="form-control" type="text" placeholder="Enter Address" id="address" name="address" th:value="${u.address}">
                                            </div>
                                        </div>
                            
                                        <br><br>
                                        <div class="m-2 row justify-content-between">
                                            <div class="col-auto">
                                                <label>Phone Number: </label>
                                            </div>
                                            <div class="col-8">
                                                <input class="form-control" type="text" placeholder="Enter Phone Number" id="phone" name="phone" th:value="${u.phone}">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="m-2 row justify-content-end">
                                            <button type="submit" class="btn submit-button btn-success w-50 fs-4">Confirm changes</button>
                                        </div>
                                    
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                </post>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        function myFunction(nameofdiv) {
            var x = document.getElementById(nameofdiv);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <style>
        .row .col{
            background-color: rgba(78, 78, 78, 0.616);
            border: rgb(39, 39, 39) 2px solid;
        }
        #main-container{
            background-color: rgb(36, 36, 36);
            min-height: 85vh;
        }
        .edit-btn {
            background-color: rgb(41, 160, 101);
        }
        .del-btn {
            background-color: rgb(184, 45, 45);
        }
    </style>
</body>

</html>
