<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Phone Directory Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <h1>Welcome to Data Collection Form</h1>
</div>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div>
    <form method="post" th:action="@{/userinfoform}" th:object="${user}">
        <label>TEST NAME</label>
        <input type="text" placeholder="name" id="name" name="name" th:field="${user.name}">
        <label>TEST AGE</label>
        <input type="text" placeholder="name" id="age" name="age" th:field="${user.age}">
        <label>TEST EMAIL</label>
        <input type="text" placeholder="name" id="email" name="email" th:field="${user.email}">
        <label>TEST ADDRESS</label>
        <input type="text" placeholder="name" id="address" name="address" th:field="${user.address}">
        <label>TEST Phone</label>
        <input type="text" placeholder="name" id="phone" name="phone" th:field="${user.phone}">
        <button type="submit" class="btn submit-button btn-success w-50">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
