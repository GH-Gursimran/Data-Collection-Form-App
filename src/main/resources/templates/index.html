<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Phone Directory Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: rgb(43, 43, 43);">
<header th:replace="layout :: navigation"></header>
<br>
<div class="container">
    <h1 style="color:rgba(79, 221, 221, 0.966)">Welcome to Data Collection Form</h1>
</div>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="container align-content-center text-light" style="border-radius: 15px; padding: 20px; max-width: 800px;background-color: rgba(83, 83, 83, 0.212); ">
    <div class="container fs-4">
        <form class="form-inline " method="post" th:action="@{/userinfoform}" th:object="${user}">
            <div class="m-2 row justify-content-between">
                <div class="col-auto">
                    <label>Name: </label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Enter Name" id="name" name="name" th:field="${user.name}">
                </div>
            </div>

            <br><br>

            <div class="m-2 row justify-content-between">
                <div class="col-auto">
                    <label>Age: </label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Enter Age" id="age" name="age" th:field="${user.age}">
                </div>
            </div>

            <br><br>

            <div class="m-2 row justify-content-between">
                <div class="col-auto">
                    <label>Email: </label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Enter Email" id="email" name="email" th:field="${user.email}">
                </div>
                
            </div>
            <br><br>
            <div class="m-2 row justify-content-between">
                <div class="col-auto">
                    <label>Address: </label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Enter Address" id="address" name="address" th:field="${user.address}">
                </div>
            </div>

            <br><br>
            <div class="m-2 row justify-content-between">
                <div class="col-auto">
                    <label>Phone Number: </label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Enter Phone Number" id="phone" name="phone" th:field="${user.phone}">
                </div>
            </div>
            <br><br>
            <div class="m-2 row justify-content-end">
                <button type="submit" class="btn submit-button btn-success w-50 fs-4">Submit</button>
            </div>
        </form>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
